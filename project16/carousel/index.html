<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slider">
            <div class="carousel-item">
            <img src="https://images.adsttc.com/media/images/5afa/bc11/f197/cc1b/a000/001e/newsletter/2612_FP641279.jpg?1526381566" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="https://www.designboom.com/wp-content/uploads/2018/05/norman-foster-partners-amaravati-masterplan-india-designboom-04.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="https://content.fosterandpartners.com/api/media/getCroppedImage?imagePath=/media/ixmliplk/2612_fp641278.jpg&width=2000&height=2000&crop=false" alt="Image 1">
        </div>
        </div>
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const slider = document.querySelector('.carousel-slider');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    let currentIndex = 0;

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + 3) % 3; // 3 is the number of images
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % 3; // 3 is the number of images
        updateCarousel();
    });

    function updateCarousel() {
        const translateX = -currentIndex * 100;
        slider.style.transform = `translateX(${translateX}%)`;
    }
});

    </script>
</body>
</html>
