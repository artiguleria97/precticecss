<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>Blurred Background Image Example</title>
  <style>
    body {
      background-image: url("https://media.istockphoto.com/id/636379014/photo/hands-forming-a-heart-shape-with-sunset-silhouette.jpg?s=612x612&w=0&k=20&c=CgjWWGEasjgwia2VT7ufXa10azba2HXmUDe96wZG8F0=");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    
    .content {
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>This is a heading</h1>
    <p>This is some text content.</p>
  </div>
</body>
</html>
