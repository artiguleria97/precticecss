<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>Header with Image Example</title>
  <style>
    .header {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSscI9fHsQHjB1xsh_jsT6XoZh0aWm235Dm7w&usqp=CAU");
      background-size: cover;
      background-position: center;
      height: 300px;
      text-align: center;
      color: #ffffff;
      padding-top: 100px;
    }

    .header h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .header p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to my Website</h1>
    <p>This is the header section with an image background.</p>
  </div>
</body>
</html>
